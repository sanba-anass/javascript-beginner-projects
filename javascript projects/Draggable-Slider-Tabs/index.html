<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Draggable Slider Tabs</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<button id="scroll-right-btn">
				<div class="icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="w-6 h-6"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M8.25 4.5l7.5 7.5-7.5 7.5"
						/>
					</svg>
				</div>
			</button>
			<button id="scroll-left-btn">
				<div class="icon">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-6 h-6"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M8.25 4.5l7.5 7.5-7.5 7.5"
                        />
                    </svg>
                </div>
			</button>
			<ul  class="slider-tabs">
				<li class="tab">Coding</li>
				<li class="tab active">Javascript</li>
				<li class="tab">Podcasts</li>
				<li class="tab">Databases</li>
				<li class="tab">Programming</li>
				<li class="tab">Music</li>
				<li class="tab">Football</li>
				<li class="tab">Unboxing</li>
				<li class="tab">History</li>
				<li class="tab">Program</li>
				<li class="tab">Gadgets</li>
				<li class="tab">Comedy</li>
				<li class="tab">Gaming</li>
			</ul>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
