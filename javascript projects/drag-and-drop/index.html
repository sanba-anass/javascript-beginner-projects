	<body>
		<div class="container">

					width="200px"

				/>
			</div>
			<div id="drag-over-item" class="item"></div>
			<div id="drag-over-item" class="item"></div>
			<div id="drag-over-item" class="item"></div>
		</div>
		<script>
			let draggbleItem = document.querySelector("#draggble-item");
			let dragOverItem = document.querySelector("#drag-over-item");
			document.querySelectorAll("#drag-over-item").forEach((el) => {
				el.addEventListener("dragover", (e) => {
					e.preventDefault();
					el.classList.add("active");
				});
				el.addEventListener("dragleave", (e) => {
					e.preventDefault();
					el.classList.remove("active");
				});
				el.addEventListener("drop", (e) => {
					el.appendChild(draggbleItem);
					el.classList.remove("active");
				});
			});

			//draggbleItem.addEventListener("ondragstart", drag);
			//dragOverItem.addEventListener("ondrop", drop);
		</script>
	</body>
